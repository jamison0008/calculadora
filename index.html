<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
<div id="calc">
    <label>Calculadora</label>
    <br>
    <input type="text" class="display" id="tela1" value="0">
    <br>
    <input type="text" class="display" id="tela2" value="0" disabled>
    
    <div id="tecladonum"> 
        <div id="line1">
            <button onclick="um()">1</button>
            <button onclick="dois()">2</button>
            <button onclick="tres()">3</button>
            <button onclick="dividir()">/</button>
        </div>
        <div id="line2">
            <button onclick="quatro()">4</button>
            <button onclick="cinco()">5</button>
            <button onclick="seis()">6</button>
            <button onclick="vezes()">x</button>
        </div>
        <div id="line3">
            <button onclick="sete()">7</button>
            <button onclick="oito()">8</button>
            <button onclick="nove()">9</button>
            <button onclick="menos()">-</button>
        </div>
        <div id="line4">
            <button onclick="ponto()">.</button>
            <button onclick="zero()">0</button>
            <button onclick="igual()">=</button>
            <button onclick="mais()">+</button>
        </div>
    </div><!--tecladonum -->
</div><!--calc -->
</body>
</html>
