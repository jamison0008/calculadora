<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/estilo.css">
    <link rel="script" href="/calculadora.js">
</head>
<body>
<div id="calc">
    <label>Calculadora</label>
    <br>
    <input type="text" class="display" id="tela1"  value="0">
    <br>
    <input type="text" class="display" id="tela2" value="0" disabled>
    
    <div id="tecladonum"> 
        <div id="line1">
            <button onclick="calc()" onkeypress="calc()" value="1">1</button>
            <button onclick="calc()" value="200">2</button>
            <button onclick="calc()" value="3">3</button>
            <button onclick="calc()" value="/">/</button>
        </div>
        <div id="line2">
            <button onclick="calc()"value="4">4</button>
            <button onclick="calc()" value="5">5</button>
            <button onclick="calc()"  value="6">6</button>
            <button onclick="calc()" value="x">x</button>
        </div>
        <div id="line3">
            <button onclick="calc()"  value="7">7</button>
            <button onclick="calc()"  value="8">8</button>
            <button onclick="calc()"  value="9">9</button>
            <button onclick="calc()" value="-">-</button>
        </div>
        <div id="line4">
            <button onclick="calc()" value=".">.</button>
            <button onclick="calc()"  value="0">0</button>
            <button onclick="calc()" value="=">=</button>
            <button onclick="calc()"  value="+">+</button>
        </div>
    </div><!--tecladonum -->
</div><!--calc -->
<script src="calculadora.js"></script>
</body>
</html>
